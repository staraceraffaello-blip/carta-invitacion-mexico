<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 140 140" role="img" aria-labelledby="cim-logo-w-title">
  <title id="cim-logo-w-title">Carta Invitación México</title>

  <!-- Outer white frame -->
  <rect x="2" y="2" width="136" height="136" fill="none" stroke="rgba(255,255,255,0.88)" stroke-width="3"/>
  <!-- Inner gold accent frame -->
  <rect x="8" y="8" width="124" height="124" fill="none" stroke="#C9A84C" stroke-width="0.8" opacity="0.65"/>

  <!-- Corner gold accents -->
  <g fill="#C9A84C" opacity="0.65">
    <!-- NW -->
    <rect x="8"     y="8"     width="14"  height="1.5"/>
    <rect x="8"     y="8"     width="1.5" height="14"/>
    <!-- NE -->
    <rect x="118"   y="8"     width="14"  height="1.5"/>
    <rect x="130.5" y="8"     width="1.5" height="14"/>
    <!-- SW -->
    <rect x="8"     y="130.5" width="14"  height="1.5"/>
    <rect x="8"     y="118"   width="1.5" height="14"/>
    <!-- SE -->
    <rect x="118"   y="130.5" width="14"  height="1.5"/>
    <rect x="130.5" y="118"   width="1.5" height="14"/>
  </g>

  <!-- CI — upper half, white -->
  <text x="76" y="57"
        text-anchor="middle"
        font-family="Georgia, 'Times New Roman', serif"
        font-size="46" font-weight="700"
        fill="white"
        letter-spacing="12">CI</text>

  <!-- Gold separator rule -->
  <line x1="20" y1="70" x2="120" y2="70" stroke="#C9A84C" stroke-width="0.9" opacity="0.55"/>

  <!-- MX — lower half, gold -->
  <text x="76" y="116"
        text-anchor="middle"
        font-family="Georgia, 'Times New Roman', serif"
        font-size="46" font-weight="700"
        fill="#C9A84C"
        letter-spacing="12">MX</text>
</svg>
