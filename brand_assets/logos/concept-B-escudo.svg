<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 330 92" role="img" aria-labelledby="vb-title">
  <title id="vb-title">Carta Invitación México — Variante B: El Escudo</title>

  <defs>
    <clipPath id="shield-clip-b">
      <path d="M 13,7 L 79,7 L 79,48 Q 71,77 46,85 Q 21,77 13,48 Z"/>
    </clipPath>
  </defs>

  <!-- === ICON: Heraldic Shield === -->
  <!-- Shield fill -->
  <path d="M 13,7 L 79,7 L 79,48 Q 71,77 46,85 Q 21,77 13,48 Z" fill="#1B3566"/>
  <!-- Outer gold border -->
  <path d="M 13,7 L 79,7 L 79,48 Q 71,77 46,85 Q 21,77 13,48 Z"
        fill="none" stroke="#C9A84C" stroke-width="2"/>
  <!-- Inner inset border (softer, decorative) -->
  <path d="M 18,12 L 74,12 L 74,48 Q 67,72 46,79 Q 25,72 18,48 Z"
        fill="none" stroke="#C9A84C" stroke-width="0.8" opacity="0.45"/>

  <!-- Content clipped to shield -->
  <g clip-path="url(#shield-clip-b)">
    <!-- 5-pointed star centered at (46, 26)
         Outer R=7.5, inner r=2.87
         Outer pts: top=18.5, ur=53.1/23.4, lr=50.6/31.6, ll=41.4/31.6, ul=38.9/23.4
         Inner pts alternating at half-angles -->
    <polygon
      points="46,18.5 47.7,23.3 53.1,23.4 48.8,26.6 50.5,31.6 46,28.5 41.5,31.6 43.2,26.6 38.9,23.4 44.3,23.3"
      fill="#C9A84C"/>

    <!-- Horizontal divider below star -->
    <line x1="26" y1="38" x2="66" y2="38" stroke="#C9A84C" stroke-width="0.6" opacity="0.45"/>

    <!-- Document text lines (simulated page content) -->
    <rect x="26" y="43" width="36" height="2" rx="1" fill="rgba(255,255,255,0.55)"/>
    <rect x="26" y="51" width="26" height="2" rx="1" fill="rgba(255,255,255,0.55)"/>
    <rect x="26" y="59" width="32" height="2" rx="1" fill="rgba(255,255,255,0.55)"/>
    <rect x="26" y="67" width="18" height="2" rx="1" fill="rgba(255,255,255,0.55)"/>
  </g>

  <!-- === WORDMARK === -->
  <text x="100" y="35"
        font-family="Georgia, 'Times New Roman', serif"
        font-size="22" font-weight="700"
        fill="#1B3566"
        letter-spacing="-0.4">Carta Invitación</text>
  <rect x="100" y="43" width="222" height="1.2" fill="#C9A84C" opacity="0.75"/>
  <text x="101" y="60"
        font-family="'DM Sans', 'Helvetica Neue', Arial, sans-serif"
        font-size="11" font-weight="600"
        fill="#4A6FA5"
        letter-spacing="6">MÉXICO</text>
</svg>
