<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 330 92" role="img" aria-labelledby="vc-title">
  <title id="vc-title">Carta Invitación México — Variante C: Tipográfico Premium</title>

  <!-- === ICON: Minimal CI Medallion === -->
  <!-- Outer navy ring -->
  <circle cx="42" cy="46" r="33" fill="none" stroke="#1B3566" stroke-width="1.5"/>
  <!-- Inner gold ring -->
  <circle cx="42" cy="46" r="27" fill="none" stroke="#C9A84C" stroke-width="0.9"/>

  <!-- 4 cardinal gold notches straddling the outer ring -->
  <!-- N ring at (42,13), S at (42,79), W at (9,46), E at (75,46) -->
  <g stroke="#C9A84C" stroke-width="2" stroke-linecap="round">
    <line x1="42" y1="11" x2="42" y2="15"/>
    <line x1="42" y1="77" x2="42" y2="81"/>
    <line x1="7"  y1="46" x2="11" y2="46"/>
    <line x1="73" y1="46" x2="77" y2="46"/>
  </g>

  <!-- 4 subtle diagonal dots between cardinal marks -->
  <g fill="#C9A84C" opacity="0.4">
    <!-- NE, SE, SW, NW positions on outer ring at 45° intervals -->
    <circle cx="65.3" cy="22.7" r="1.2"/>
    <circle cx="65.3" cy="69.3" r="1.2"/>
    <circle cx="18.7" cy="69.3" r="1.2"/>
    <circle cx="18.7" cy="22.7" r="1.2"/>
  </g>

  <!-- CI Lettermark -->
  <text x="42" y="53"
        text-anchor="middle"
        font-family="Georgia, 'Times New Roman', serif"
        font-size="21" font-weight="700"
        fill="#1B3566"
        letter-spacing="2">CI</text>

  <!-- === WORDMARK (typography-led) === -->
  <text x="90" y="33"
        font-family="Georgia, 'Times New Roman', serif"
        font-size="24" font-weight="700"
        fill="#1B3566"
        letter-spacing="-0.5">Carta Invitación</text>

  <!-- Bold gold rule -->
  <rect x="90" y="41" width="233" height="2.5" fill="#C9A84C"/>

  <!-- MÉXICO in wide tracking -->
  <text x="91" y="60"
        font-family="'DM Sans', 'Helvetica Neue', Arial, sans-serif"
        font-size="12.5" font-weight="500"
        fill="#1B3566"
        letter-spacing="7">MÉXICO</text>

  <!-- Subtle underline accent -->
  <rect x="90" y="68" width="75" height="0.8" fill="#C9A84C" opacity="0.35"/>
</svg>
